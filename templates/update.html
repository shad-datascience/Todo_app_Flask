{% extends 'base.html' %}
{% block title %}
    Update
{% endblock title %}
{% block body %}
    
<div class="container">
    <h2>Update Your Todo</h2>
    <form action="/update{{Todo.Sno}}" method="post">
        <div class="form-group">
          <label for="title">Todo Title</label>
          <input type="text" class="form-control" name="Task" id="title" aria-describedby="emailHelp" value="{{Todo.Task}}" placeholder="Add title">
        </div>
        <div class="form-group">
          <label for="desc">Todo description</label>
          <input type="text" class="form-control" name="Explanation" id="desc" value="{{Todo.Explanation}}" placeholder="Add a description">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
</div>
{% endblock body %}
